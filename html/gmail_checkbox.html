<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-CheckBox</title>
    <link rel="stylesheet" href="../css/gmail_checkbox.css">
</head>
<body>
    <main>
        <h1>Mailbox</h1>
         <span>Select first single mails and then pressing ctrl till the last mail to select all mails in between </span>
        <div class="mails">
            <div class="mail">
                <input type="checkbox" name="check1" id="firstcheck">
                <label for="firstcheck">Mail From JP</label>
            </div>
            <div class="mail">
                <input type="checkbox" name="check2" id="secondtcheck">
                <label for="secondtcheck">Mail From Unacademy</label>
            </div>
            <div class="mail">
                <input type="checkbox" name="check3" id="thirdtcheck">
                <label for="thirdtcheck">Mail From Razorpay</label>
            </div>
            <div class="mail">
                <input type="checkbox" name="check4" id="fourthcheck">
                <label for="fourthcheck">Mail From Cred</label>
            </div>
            <div class="mail">
                <input type="checkbox" name="check5" id="fifthcheck">
                <label for="fifthcheck">Mail From Dream11</label>
            </div>
            <div class="mail">
                <input type="checkbox" name="check6" id="sixthcheck">
                <label for="sixthcheck">Mail From Hr</label>
            </div>          
        </div>

        <kbd>Note: first select the box and then press ctrl and the last element till you want to select</kbd>
    </main>

    <script src="../js/gmail_checkbox.js"></script>
</body>
</html>
