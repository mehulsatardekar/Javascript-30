<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-variables</title>
    <link rel="stylesheet" href="../css/css-variables.css">
</head>
<body>
    <div class="header"> 
        <h1> CSS Variables with JS </h1>
    </div>
    
    <main class="container">
            <div class="one">
                <label for="spacing">Spacing</label>
                <input type="range" max="600" min="300" name="space" id="spacing" data-size="px">
            </div>
            <div class="one">
                <label for="blur">Blur</label>
                <input type="range" max="10" min="1" name="blur" id="blur" data-size="px">
            </div>
            <div class="one">
                <label for="color">Base Color</label>
                <input type="color" name="color" id="color">
            </div>
    </main>
    <div class="content">
               <img src="https://images.pexels.com/photos/5244261/pexels-photo-5244261.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" srcset="">

        </div>

        <script src="../js/css-variables.js"></script>
</body>
</html>
