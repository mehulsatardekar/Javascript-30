<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCodes</title>
    <link rel="stylesheet" href="../css/keycode.css">
</head>
<body>
    <div class="container">
        <div class="key-block">
          <h1 id="keycode">Press any key</h1>
        </div>
    </div>


    <script>
     let code = document.getElementById('keycode'); 
      window.addEventListener('keyup',(e)=>{
          code.innerText=e.key;
          console.log(e);
    })
    </script>
</body>
</html>
