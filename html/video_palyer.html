<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="../css/video_player.css">
</head>
<body>
    
    <main>
        <video  id="videoplayer">
            <source src="https://nmovies.netlify.app/english-trailers/lion.mp4" type="video/mp4">
        </video>

        <!-- <input type="range" max="0" min="0" name="video-duration" value="0" id="progress-bar"> -->
        <div class="progress-bar">
            <div class="watched-bar"></div>
            <div class="playhead"></div>
          </div>
    </main>
    <div class="controls pt">
        <div class="playicon">
            <img src="../icons/play.svg" id="play" class="icon-size pb" alt="" srcset="">
        </div>
        <div class="backward">
            <svg viewbox="0 0 24 24" class="icon pb" id="backward">
                <path fill="#ffffff"
                  d="M12.5,3C17.15,3 21.08,6.03 22.47,10.22L20.1,11C19.05,7.81 16.04,5.5 12.5,5.5C10.54,5.5 8.77,6.22 7.38,7.38L10,10H3V3L5.6,5.6C7.45,4 9.85,3 12.5,3M10,12V22H8V14H6V12H10M18,14V20C18,21.11 17.11,22 16,22H14A2,2 0 0,1 12,20V14A2,2 0 0,1 14,12H16C17.11,12 18,12.9 18,14M14,14V20H16V14H14Z" />
              </svg>
        </div>
        <div class="forward">
            <svg viewbox="0 0 24 24" class="icon pb" id="forward">
                <path fill="#ffffff"
                  d="M10,12V22H8V14H6V12H10M18,14V20C18,21.11 17.11,22 16,22H14A2,2 0 0,1 12,20V14A2,2 0 0,1 14,12H16C17.11,12 18,12.9 18,14M14,14V20H16V14H14M11.5,3C14.15,3 16.55,4 18.4,5.6L21,3V10H14L16.62,7.38C15.23,6.22 13.46,5.5 11.5,5.5C7.96,5.5 4.95,7.81 3.9,11L1.53,10.22C2.92,6.03 6.85,3 11.5,3Z" />
              </svg>
        </div>
        <div class="sound">
            <img src="../icons/volume-2.svg" id="volume"  class="icon-size pb" alt="" srcset="">
        </div>
        <div class="title pb">
            <span class="season">Bunny in the Wood</span>
            <span class="episode "> Friend's in need</span>
        </div>


        
    </div>
    <!-- right side of player-->

    
    <div class="full-screen">
        <img src="../icons/maximize.svg" id="full-screen" class="icon-size pb" style="float: right;" alt="" srcset="">
    </div>
    
    <script src="../js/video_player.js"></script>

</body>
</html>
